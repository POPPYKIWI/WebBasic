<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>

<body>
    <div style="width: 40px; margin: 40px auto;"></div>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
                <select>
                    <option>레드향 특</option>
                    <option>레드향 상</option>
                    <option>레드향 중</option>
                    <option>레드향 소</option>
                </select>
                <br><br><br><br><br>
                <input type="checkbox">선물용 3kg
                <input type="number" min="0" max="5" >개 (최대 5개)
                <br>
                <input type="checkbox">선물용 5kg
                <input type="number" min="0" max="3" >개 (최대 3개)
                <br>
                <input type="radio" name="option">밤
                <input type="radio" name="option">감
                <input type="radio" name="option">사과
        </fieldset>
        <input type="button" value="주문하기">
        <input type="button" value="취소하기">
    </form>
</body>

</html>
