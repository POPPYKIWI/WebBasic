<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>

</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>이름 <input type="text" placeholder="공백없이 입력하세요"></li>
                    <li></li>연락처 <input type="tel"></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원분야</legend>
                <ul>
                    <li><input type="radio" name="job"> 웹 퍼블리싱</li>
                    <li><input type="radio" name="job"> 웹 어플리케이션 개발</li>
                    <li><input type="radio" name="job"> 개발 환경 개선</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원동기</legend>
                <textarea cols="55" rows="4" placeholder="지원한 동기를 써 주세요."></textarea>
            </fieldset>
            <button>접수하기</button>
            <button>취소</button>
        </form>
    </div>

</body>

</html>
