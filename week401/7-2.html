<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <div style="width: 400px; margin: 40px auto;">
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>이름 <input type="text"></li>
                    <li>배송 주소 <input type="text"></li>
                    <li>이메일 <input type="email"></li>
                    <li>연락처 <input type="tel"></li>
                    <li>배송 지정 <input type="date">(주문일로부터 최소 3일 이후)</li>
                    <li>메모<br><textarea cols="35" rows="4"></textarea></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <select>
                    <option>레드향 특</option>
                    <option>레드향 상</option>
                    <option>레드향 중</option>
                    <option>레드향 소</option>
                </select>
                <ul>
                    <li><input type="checkbox">선물용 3kg
                        <input type="number" min="0" max="5" >개 (최대 5개)</li>
                    <li>
                        <input type="checkbox">선물용 5kg
                <input type="number" min="0" max="3" >개 (최대 3개)
                    </li>
                </ul>
            </fieldset>
            <button>주문하기</button>
            <button>취소하기</button>
        </form>
    </div>
</body>
</html>
