<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    table {
      border: 1px solid lightgray;
      border-collapse: collapse;
    }
    th {
      background-color: lightblue;
    }
    td,
    td {
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <ol>
    <li>상품소개</li>
    <li>상품구성</li>
    <li>주의사항</li>
  </ol>
  <hr>
  <h2>상품 구성</h2>
  <table border="1px solid">
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <th><b>용도</b></th>
      <th><b>중량</b></th>
      <th><b>갯수</b></th>
      <th><b>가격</b></th>
    </tr>
    <tr>
      <th rowspan="2" name="">선물용</th>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>

    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <th rowspan="2">가정용</th>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
    </table>
</body>

</html>
